<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho T√†i Li·ªáu H·ªçc T·∫≠p</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #f3f4f6;
            --bg-sidebar: #ffffff;
            --bg-card: #ffffff;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --text-dark: #111827;
            --text-gray: #6b7280;
            --danger: #ef4444;
            --border: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 24px;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo::before { content: 'üìö'; font-size: 1.5rem; }

        .folder-list { list-style: none; padding: 0; flex-grow: 1; overflow-y: auto; }

        .folder-item {
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-gray);
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .folder-item:hover { background-color: #f9fafb; color: var(--primary); }
        .folder-item.active { background-color: #eff6ff; color: var(--primary); font-weight: 600; }

        .folder-name { display: flex; align-items: center; gap: 8px; flex-grow: 1; }

        /* N√∫t x√≥a folder an to√†n h∆°n */
        .delete-folder-btn {
            color: #d1d5db;
            padding: 6px;
            border-radius: 4px;
            font-size: 1rem;
            transition: 0.2s;
            opacity: 1; /* Hi·ªán lu√¥n ƒë·ªÉ d·ªÖ th·∫•y tr√™n mobile */
        }
        .delete-folder-btn:hover { color: var(--danger); background: #fee2e2; }

        .btn-create-folder {
            width: 100%;
            padding: 12px;
            background: var(--bg-body);
            border: 1px dashed #d1d5db;
            color: var(--text-gray);
            font-weight: 600;
            border-radius: var(--radius);
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        .btn-create-folder:hover { border-color: var(--primary); color: var(--primary); background: #fff; }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            position: relative;
        }

        .mobile-header {
            display: none;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            background: white;
            padding: 16px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
        }
        
        .menu-toggle { background: none; border: none; font-size: 1.5rem; cursor: pointer; }

        .grid-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            padding-bottom: 80px;
        }

        /* --- LINK CARD (Thi·∫øt k·∫ø m·ªõi) --- */
        .link-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .link-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-md); border-color: #bfdbfe; }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .card-icon {
            font-size: 1.5rem;
            background: #eff6ff;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        /* Menu 3 ch·∫•m (...) */
        .card-menu-btn {
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0 8px;
            border-radius: 4px;
            line-height: 1;
        }
        .card-menu-btn:hover { background: #f3f4f6; color: var(--text-dark); }

        /* Dropdown menu ·∫©n */
        .menu-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid var(--border);
            width: 140px;
            z-index: 10;
            overflow: hidden;
            animation: fadeIn 0.2s ease;
        }
        
        .menu-dropdown button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 10px 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .menu-dropdown button:hover { background-color: #f9fafb; }
        .menu-dropdown button.delete-action { color: var(--danger); }
        .menu-dropdown button.delete-action:hover { background-color: #fef2f2; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-url {
            font-size: 0.875rem;
            color: var(--text-gray);
            text-decoration: none;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            display: block;
            margin-top: auto; /* ƒê·∫©y xu·ªëng ƒë√°y */
        }
        .card-url:hover { color: var(--primary); text-decoration: underline; }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background: var(--primary);
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            z-index: 200;
        }
        .fab:hover { transform: scale(1.1); background: var(--primary-hover); }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
            z-index: 300;
            backdrop-filter: blur(2px);
        }

        .modal-content {
            background: white;
            padding: 32px;
            border-radius: 16px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal h3 { margin-top: 0; color: var(--text-dark); margin-bottom: 24px; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: var(--text-dark); font-weight: 500; }
        .input-group input {
            width: 100%;
            padding: 12px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            color: var(--text-dark);
            border-radius: 8px;
            font-size: 1rem;
        }
        .input-group input:focus { outline: none; border-color: var(--primary); background: white; }

        .modal-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 24px; }
        .btn { padding: 10px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; }
        .btn-cancel { background: #f3f4f6; color: var(--text-gray); }
        .btn-confirm { background: var(--primary); color: white; }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -280px; height: 100%; box-shadow: 10px 0 20px rgba(0,0,0,0.1); }
            .sidebar.open { transform: translateX(280px); left: 0; }
            .mobile-header { display: flex; }
            .main-content { padding: 16px; }
            .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: 90; }
            .overlay.active { display: block; }
        }
    </style>
</head>
<body>

    <div class="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div class="logo">LEARNING HUB</div>
        <ul class="folder-list" id="folderList"></ul>
        <button class="btn-create-folder" onclick="openModal('folderModal')"><span>+</span> T·∫°o Th∆∞ M·ª•c</button>
    </div>

    <div class="main-content">
        <div class="mobile-header">
            <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
            <div style="font-weight:700" id="mobileHeaderTitle">Trang Ch·ªß</div>
            <div style="width: 24px;"></div>
        </div>

        <div class="grid-links" id="linkContainer">
            <div style="text-align: center; color: var(--text-gray); margin-top: 60px;">
                <div style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;">üìÇ</div>
                <p>Ch·ªçn th∆∞ m·ª•c ƒë·ªÉ b·∫Øt ƒë·∫ßu.</p>
            </div>
        </div>
    </div>

    <button class="fab" id="fabAdd" onclick="openLinkModal('add')" style="display: none;">+</button>

    <div id="folderModal" class="modal">
        <div class="modal-content">
            <h3>T·∫°o Th∆∞ M·ª•c M·ªõi</h3>
            <div class="input-group">
                <label>T√™n th∆∞ m·ª•c</label>
                <input type="text" id="newFolderName" placeholder="V√≠ d·ª•: Ti·∫øng Nh·∫≠t N5...">
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal('folderModal')">ƒê√≥ng</button>
                <button class="btn btn-confirm" onclick="createFolder()">T·∫°o</button>
            </div>
        </div>
    </div>

    <div id="linkModal" class="modal">
        <div class="modal-content">
            <h3 id="linkModalTitle">Th√™m Link</h3>
            <div class="input-group">
                <label>Ti√™u ƒë·ªÅ</label>
                <input type="text" id="linkName" placeholder="T√™n b√†i h·ªçc...">
            </div>
            <div class="input-group">
                <label>URL</label>
                <input type="text" id="linkUrl" placeholder="https://...">
            </div>
            <input type="hidden" id="editLinkId">
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal('linkModal')">ƒê√≥ng</button>
                <button class="btn btn-confirm" onclick="saveLink()">L∆∞u</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove, update } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // C·∫§U H√åNH FIREBASE C·ª¶A B·∫†N
        const firebaseConfig = {
            apiKey: "AIzaSyBsaWBAl8_r_eSJI-A05KE7JSESdCq4eN8",
            authDomain: "luu-tru-c14d0.firebaseapp.com",
            projectId: "luu-tru-c14d0",
            storageBucket: "luu-tru-c14d0.firebasestorage.app",
            messagingSenderId: "581811630698",
            appId: "1:581811630698:web:8ebafbee7902a4f69c1013",
            databaseURL: "https://luu-tru-c14d0-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let currentFolderId = null;

        // --- APP LOGIC ---
        onValue(ref(db, 'folders'), (snapshot) => {
            const data = snapshot.val();
            renderFolders(data);
            if(currentFolderId && data && data[currentFolderId]) {
                renderLinks(data[currentFolderId].links);
            } else if (currentFolderId && (!data || !data[currentFolderId])) {
                currentFolderId = null;
                document.getElementById('linkContainer').innerHTML = '';
                document.getElementById('fabAdd').style.display = 'none';
            }
        });

        window.renderFolders = (foldersData) => {
            const list = document.getElementById('folderList');
            list.innerHTML = '';
            if (!foldersData) return;
            Object.keys(foldersData).forEach(key => {
                const folder = foldersData[key];
                const li = document.createElement('li');
                li.className = `folder-item ${currentFolderId === key ? 'active' : ''}`;
                li.innerHTML = `
                    <div class="folder-name" onclick="selectFolder('${key}', '${folder.name}')">
                        <span>üìÅ</span> ${folder.name}
                    </div>
                    <div class="delete-folder-btn" onclick="deleteFolder('${key}')" title="X√≥a th∆∞ m·ª•c">üóëÔ∏è</div>
                `;
                list.appendChild(li);
            });
        }

        window.renderLinks = (linksData) => {
            const container = document.getElementById('linkContainer');
            container.innerHTML = '';
            if (!linksData) {
                container.innerHTML = `<div style="grid-column:1/-1;text-align:center;color:#9ca3af;margin-top:40px;">Ch∆∞a c√≥ b√†i h·ªçc n√†o.</div>`;
                return;
            }

            Object.keys(linksData).forEach(key => {
                const link = linksData[key];
                const faviconUrl = `https://www.google.com/s2/favicons?sz=64&domain_url=${link.url}`;
                
                const card = document.createElement('div');
                card.className = 'link-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon"><img src="${faviconUrl}" width="24" height="24" onerror="this.style.display='none'"></div>
                        <div style="position:relative">
                            <button class="card-menu-btn" onclick="toggleMenu('${key}')">‚ãÆ</button>
                            <div id="menu-${key}" class="menu-dropdown">
                                <button onclick="prepareEdit('${key}', '${link.name}', '${link.url}')">‚úèÔ∏è Ch·ªânh s·ª≠a</button>
                                <button class="delete-action" onclick="deleteLink('${key}')">üóëÔ∏è X√≥a</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-title" title="${link.name}">${link.name}</div>
                    <a href="${link.url}" target="_blank" class="card-url">${link.url}</a>
                `;
                container.appendChild(card);
            });
        }

        // --- UTILS FUNCTION ---
        // Toggle menu (Click ra ngo√†i s·∫Ω ƒë√≥ng)
        window.toggleMenu = (key) => {
            // ƒê√≥ng t·∫•t c·∫£ menu kh√°c tr∆∞·ªõc
            document.querySelectorAll('.menu-dropdown').forEach(el => {
                if(el.id !== `menu-${key}`) el.style.display = 'none';
            });
            const menu = document.getElementById(`menu-${key}`);
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        // ƒê√≥ng menu khi click b·∫•t k·ª≥ ƒë√¢u
        window.addEventListener('click', function(e) {
            if (!e.target.matches('.card-menu-btn')) {
                document.querySelectorAll('.menu-dropdown').forEach(el => el.style.display = 'none');
            }
            if (e.target.classList.contains('modal')) e.target.style.display = 'none';
        });

        window.createFolder = () => {
            const name = document.getElementById('newFolderName').value;
            if (!name) return alert("Ch∆∞a nh·∫≠p t√™n!");
            set(push(ref(db, 'folders')), { name: name, createdAt: Date.now() });
            closeModal('folderModal');
            document.getElementById('newFolderName').value = '';
        }

        window.deleteFolder = (id) => {
            if(confirm('‚ö†Ô∏è C·∫¢NH B√ÅO: X√≥a th∆∞ m·ª•c s·∫Ω m·∫•t H·∫æT link b√™n trong!\nB·∫°n ch·∫Øc ch·∫Øn ch·ª©?')) remove(ref(db, `folders/${id}`));
        }

        window.selectFolder = (id, name) => {
            currentFolderId = id;
            document.getElementById('mobileHeaderTitle').innerText = name;
            document.getElementById('fabAdd').style.display = 'flex';
            onValue(ref(db, `folders/${id}/links`), (s) => renderLinks(s.val()), {onlyOnce: true});
            if(window.innerWidth <= 768) toggleSidebar();
        }

        window.saveLink = () => {
            const name = document.getElementById('linkName').value;
            const url = document.getElementById('linkUrl').value;
            const editId = document.getElementById('editLinkId').value;
            if (!name || !url) return alert("Thi·∫øu th√¥ng tin!");
            
            const path = editId ? `folders/${currentFolderId}/links/${editId}` : `folders/${currentFolderId}/links`;
            const data = { name, url, createdAt: Date.now() };
            
            if(editId) update(ref(db, path), data);
            else set(push(ref(db, path)), data);
            
            closeModal('linkModal');
        }

        window.deleteLink = (id) => {
            if(confirm("B·∫°n mu·ªën x√≥a link n√†y kh·ªèi danh s√°ch?")) remove(ref(db, `folders/${currentFolderId}/links/${id}`));
        }

        window.prepareEdit = (id, name, url) => {
            document.getElementById('linkName').value = name;
            document.getElementById('linkUrl').value = url;
            document.getElementById('editLinkId').value = id;
            openLinkModal('edit');
        }

        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('open');
            document.querySelector('.overlay').classList.toggle('active');
        }

        window.openModal = (id) => { document.getElementById(id).style.display = 'flex'; if(id==='folderModal') document.getElementById('newFolderName').focus(); }
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.openLinkModal = (mode) => {
            document.getElementById('linkModalTitle').innerText = (mode === 'add') ? 'Th√™m Link' : 'C·∫≠p Nh·∫≠t Link';
            if(mode==='add') { document.getElementById('linkName').value=''; document.getElementById('linkUrl').value=''; document.getElementById('editLinkId').value=''; }
            document.getElementById('linkModal').style.display = 'flex';
            document.getElementById('linkName').focus();
        }
    </script>
</body>
</html>
