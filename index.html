<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho T√†i Li·ªáu H·ªçc T·∫≠p</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette m√†u s√°ng, s·∫°ch s·∫Ω (Clean UI) */
            --bg-body: #f3f4f6;       /* X√°m r·∫•t nh·∫°t l√†m n·ªÅn */
            --bg-sidebar: #ffffff;    /* Tr·∫Øng tinh cho sidebar */
            --bg-card: #ffffff;       /* Tr·∫Øng cho th·∫ª */
            --primary: #2563eb;       /* Xanh d∆∞∆°ng hi·ªán ƒë·∫°i (Blue-600) */
            --primary-hover: #1d4ed8;
            --text-dark: #111827;     /* Ch·ªØ ƒëen d·ªãu */
            --text-gray: #6b7280;     /* Ch·ªØ x√°m cho th√¥ng tin ph·ª• */
            --border: #e5e7eb;        /* Vi·ªÅn x√°m nh·∫°t */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;           /* Bo g√≥c m·ªÅm m·∫°i */
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR (PC) --- */
        .sidebar {
            width: 280px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 24px;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo::before { content: 'üìö'; font-size: 1.5rem; }

        .folder-list {
            list-style: none;
            padding: 0;
            flex-grow: 1;
            overflow-y: auto;
        }

        .folder-item {
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-gray);
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .folder-item:hover {
            background-color: #f9fafb;
            color: var(--primary);
        }

        .folder-item.active {
            background-color: #eff6ff; /* Xanh r·∫•t nh·∫°t */
            color: var(--primary);
            font-weight: 600;
        }

        .folder-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .delete-folder-btn {
            opacity: 0;
            color: #ef4444; /* ƒê·ªè */
            padding: 4px;
            border-radius: 4px;
            font-size: 1.2rem;
            line-height: 1;
        }
        .folder-item:hover .delete-folder-btn { opacity: 1; }

        .btn-create-folder {
            width: 100%;
            padding: 12px;
            background: var(--bg-body);
            border: 1px dashed #d1d5db;
            color: var(--text-gray);
            font-weight: 600;
            border-radius: var(--radius);
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        .btn-create-folder:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #fff;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            position: relative;
        }

        /* Mobile Header */
        .mobile-header {
            display: none;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            background: white;
            padding: 16px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
        }
        
        .menu-toggle {
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
        }

        .header-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        /* Grid Links */
        .grid-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            padding-bottom: 80px;
        }

        .link-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
            border-color: #bfdbfe;
        }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 16px;
            background: #eff6ff;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-url {
            font-size: 0.875rem;
            color: var(--text-gray);
            text-decoration: none;
            margin-bottom: 20px;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            display: block;
        }
        
        .card-url:hover { color: var(--primary); text-decoration: underline; }

        .card-actions {
            margin-top: auto;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            padding-top: 16px;
            border-top: 1px solid #f3f4f6;
        }

        .action-btn {
            background: white;
            border: 1px solid #e5e7eb;
            color: var(--text-gray);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: 0.2s;
        }

        .action-btn:hover {
            background-color: #f9fafb;
            color: var(--text-dark);
            border-color: #d1d5db;
        }

        .action-btn.delete:hover {
            background-color: #fef2f2;
            color: #ef4444;
            border-color: #fecaca;
        }

        /* FAB (N√∫t tr√≤n n·ªïi) */
        .fab {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background: var(--primary);
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            z-index: 200;
        }
        .fab:hover { transform: scale(1.1) rotate(90deg); background: var(--primary-hover); }

        /* Modal - Giao di·ªán h·ªôp tho·∫°i */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); /* N·ªÅn m·ªù nh·∫π h∆°n */
            justify-content: center;
            align-items: center;
            z-index: 300;
            backdrop-filter: blur(2px);
        }

        .modal-content {
            background: white;
            padding: 32px;
            border-radius: 16px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h3 { 
            margin-top: 0; 
            color: var(--text-dark); 
            font-size: 1.25rem;
            margin-bottom: 24px;
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { 
            display: block; 
            margin-bottom: 8px; 
            color: var(--text-dark); 
            font-size: 0.9rem; 
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            color: var(--text-dark);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.2s;
        }
        .input-group input:focus { 
            outline: none; 
            border-color: var(--primary); 
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .modal-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 24px; }
        .btn { padding: 10px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; font-size: 0.95rem; }
        .btn-cancel { background: #f3f4f6; color: var(--text-gray); }
        .btn-cancel:hover { background: #e5e7eb; }
        .btn-confirm { background: var(--primary); color: white; }
        .btn-confirm:hover { background: var(--primary-hover); }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                height: 100%;
                box-shadow: 10px 0 20px rgba(0,0,0,0.1);
            }
            .sidebar.open { transform: translateX(280px); left: 0; }
            .mobile-header { display: flex; }
            .main-content { padding: 16px; }
            
            .overlay {
                display: none;
                position: fixed;
                top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.3);
                z-index: 90;
            }
            .overlay.active { display: block; }
        }
    </style>
</head>
<body>

    <div class="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div class="logo">LEARNING HUB</div>
        <ul class="folder-list" id="folderList">
            </ul>
        <button class="btn-create-folder" onclick="openModal('folderModal')">
            <span>+</span> T·∫°o Th∆∞ M·ª•c M·ªõi
        </button>
    </div>

    <div class="main-content">
        <div class="mobile-header">
            <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
            <div class="header-title" id="mobileHeaderTitle">Trang Ch·ªß</div>
            <div style="width: 24px;"></div> </div>

        <h2 id="currentFolderTitle" style="display: none;">Ch·ªçn Folder</h2>
        
        <div class="grid-links" id="linkContainer">
            <div style="text-align: center; color: var(--text-gray); margin-top: 60px;">
                <div style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;">üìÇ</div>
                <p>Ch·ªçn m·ªôt th∆∞ m·ª•c t·ª´ menu ho·∫∑c t·∫°o m·ªõi ƒë·ªÉ b·∫Øt ƒë·∫ßu.</p>
            </div>
        </div>
    </div>

    <button class="fab" id="fabAdd" onclick="openLinkModal('add')" style="display: none;">+</button>

    <div id="folderModal" class="modal">
        <div class="modal-content">
            <h3>T·∫°o Th∆∞ M·ª•c M·ªõi</h3>
            <div class="input-group">
                <label>T√™n th∆∞ m·ª•c</label>
                <input type="text" id="newFolderName" placeholder="V√≠ d·ª•: Ti·∫øng Nh·∫≠t N5, T√†i li·ªáu To√°n...">
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal('folderModal')">ƒê√≥ng</button>
                <button class="btn btn-confirm" onclick="createFolder()">T·∫°o Ngay</button>
            </div>
        </div>
    </div>

    <div id="linkModal" class="modal">
        <div class="modal-content">
            <h3 id="linkModalTitle">Th√™m Link M·ªõi</h3>
            <div class="input-group">
                <label>Ti√™u ƒë·ªÅ b√†i h·ªçc / T√†i li·ªáu</label>
                <input type="text" id="linkName" placeholder="V√≠ d·ª•: B√†i 1 - Ch√†o h·ªèi">
            </div>
            <div class="input-group">
                <label>ƒê∆∞·ªùng d·∫´n (URL)</label>
                <input type="text" id="linkUrl" placeholder="https://youtube.com/...">
            </div>
            <input type="hidden" id="editLinkId">
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal('linkModal')">ƒê√≥ng</button>
                <button class="btn btn-confirm" onclick="saveLink()">L∆∞u L·∫°i</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove, update } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- C·∫§U H√åNH C·ª¶A B·∫†N (ƒê√£ c·∫≠p nh·∫≠t ƒë√∫ng ID) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBsaWBAl8_r_eSJI-A05KE7JSESdCq4eN8",
            authDomain: "luu-tru-c14d0.firebaseapp.com",
            projectId: "luu-tru-c14d0",
            storageBucket: "luu-tru-c14d0.firebasestorage.app",
            messagingSenderId: "581811630698",
            appId: "1:581811630698:web:8ebafbee7902a4f69c1013",
            databaseURL: "https://luu-tru-c14d0-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentFolderId = null;

        // --- REALTIME LISTENER ---
        onValue(ref(db, 'folders'), (snapshot) => {
            const data = snapshot.val();
            renderFolders(data);
            if(currentFolderId && data && data[currentFolderId]) {
                renderLinks(data[currentFolderId].links);
            } else if (currentFolderId && (!data || !data[currentFolderId])) {
                currentFolderId = null;
                document.getElementById('linkContainer').innerHTML = '<div style="text-align:center; color:#6b7280; margin-top:50px;">Th∆∞ m·ª•c n√†y ƒë√£ b·ªã x√≥a.</div>';
                document.getElementById('fabAdd').style.display = 'none';
            }
        });

        // --- RENDER UI ---
        window.renderFolders = (foldersData) => {
            const list = document.getElementById('folderList');
            list.innerHTML = '';
            if (!foldersData) return;
            Object.keys(foldersData).forEach(key => {
                const folder = foldersData[key];
                const li = document.createElement('li');
                li.className = `folder-item ${currentFolderId === key ? 'active' : ''}`;
                
                const linkCount = folder.links ? Object.keys(folder.links).length : 0;
                li.innerHTML = `
                    <div class="folder-name" onclick="selectFolder('${key}', '${folder.name}')">
                        <span>üìÅ</span> ${folder.name}
                        <span style="font-size:0.8rem; background:#e5e7eb; padding:2px 6px; border-radius:10px; margin-left:5px">${linkCount}</span>
                    </div>
                    <div class="delete-folder-btn" onclick="deleteFolder('${key}')">√ó</div>
                `;
                list.appendChild(li);
            });
        }

        window.renderLinks = (linksData) => {
            const container = document.getElementById('linkContainer');
            container.innerHTML = '';

            if (!linksData) {
                container.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; color: #9ca3af; margin-top: 40px;">
                        <div style="font-size: 3rem; margin-bottom: 10px; opacity:0.3">üì≠</div>
                        Ch∆∞a c√≥ b√†i h·ªçc n√†o. Nh·∫•n d·∫•u + ƒë·ªÉ th√™m.
                    </div>`;
                return;
            }

            Object.keys(linksData).forEach(key => {
                const link = linksData[key];
                // L·∫•y favicon (icon trang web) t·ª± ƒë·ªông ƒë·ªÉ l√†m ƒë·∫πp
                const faviconUrl = `https://www.google.com/s2/favicons?sz=64&domain_url=${link.url}`;
                
                const card = document.createElement('div');
                card.className = 'link-card';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:start">
                        <div class="card-icon"><img src="${faviconUrl}" width="24" height="24" onerror="this.style.display='none'"></div>
                    </div>
                    <div class="card-title" title="${link.name}">${link.name}</div>
                    <a href="${link.url}" target="_blank" class="card-url" title="${link.url}">${link.url}</a>
                    <div class="card-actions">
                        <button class="action-btn" onclick="prepareEdit('${key}', '${link.name}', '${link.url}')">S·ª≠a</button>
                        <button class="action-btn delete" onclick="deleteLink('${key}')">X√≥a</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- FUNCTIONS ---
        window.createFolder = () => {
            const name = document.getElementById('newFolderName').value;
            if (!name) return alert("Vui l√≤ng nh·∫≠p t√™n th∆∞ m·ª•c!");
            const newFolderRef = push(ref(db, 'folders'));
            set(newFolderRef, { name: name, createdAt: Date.now() });
            closeModal('folderModal');
            document.getElementById('newFolderName').value = '';
        }

        window.deleteFolder = (folderId) => {
            if(!confirm('B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a th∆∞ m·ª•c n√†y v√† to√†n b·ªô link b√™n trong?')) return;
            remove(ref(db, `folders/${folderId}`));
        }

        window.selectFolder = (id, name) => {
            currentFolderId = id;
            document.getElementById('mobileHeaderTitle').innerText = name;
            
            // X·ª≠ l√Ω active class
            document.querySelectorAll('.folder-item').forEach(el => el.classList.remove('active'));
            // (H·ªá th·ªëng s·∫Ω t·ª± render l·∫°i class active nh·ªù onValue, nh∆∞ng ƒë·ªÉ ph·∫£n h·ªìi nhanh ta c·ª© ƒë·ªÉ logic n√†y)
            
            document.getElementById('fabAdd').style.display = 'flex';
            
            // L·∫•y data ngay l·∫≠p t·ª©c (n·∫øu c√≥ cache)
            onValue(ref(db, `folders/${id}/links`), (snapshot) => { renderLinks(snapshot.val()); }, {onlyOnce: true});
            
            if(window.innerWidth <= 768) toggleSidebar();
        }

        window.saveLink = () => {
            if (!currentFolderId) return alert("Ch∆∞a ch·ªçn th∆∞ m·ª•c!");
            const name = document.getElementById('linkName').value;
            const url = document.getElementById('linkUrl').value;
            const editId = document.getElementById('editLinkId').value;

            if (!name || !url) return alert("Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin!");

            if (editId) {
                update(ref(db, `folders/${currentFolderId}/links/${editId}`), { name: name, url: url });
            } else {
                const newLinkRef = push(ref(db, `folders/${currentFolderId}/links`));
                set(newLinkRef, { name: name, url: url, createdAt: Date.now() });
            }
            closeModal('linkModal');
        }

        window.deleteLink = (linkId) => {
            if(!confirm("X√≥a link n√†y?")) return;
            remove(ref(db, `folders/${currentFolderId}/links/${linkId}`));
        }

        // --- UTILS ---
        window.prepareEdit = (id, name, url) => {
            document.getElementById('linkName').value = name;
            document.getElementById('linkUrl').value = url;
            document.getElementById('editLinkId').value = id;
            openLinkModal('edit');
        }

        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('open');
            document.querySelector('.overlay').classList.toggle('active');
        }

        window.openModal = (id) => {
            document.getElementById(id).style.display = 'flex';
            // Focus v√†o input
            if(id === 'folderModal') document.getElementById('newFolderName').focus();
        }
        
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        
        window.openLinkModal = (mode) => {
            const title = document.getElementById('linkModalTitle');
            if (mode === 'add') {
                title.innerText = 'Th√™m Link M·ªõi';
                document.getElementById('linkName').value = '';
                document.getElementById('linkUrl').value = '';
                document.getElementById('editLinkId').value = '';
            } else {
                title.innerText = 'C·∫≠p Nh·∫≠t Link';
            }
            document.getElementById('linkModal').style.display = 'flex';
            document.getElementById('linkName').focus();
        }

        // ƒê√≥ng modal khi click ra ngo√†i
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
